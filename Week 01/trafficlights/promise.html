<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>红绿灯 - 嵌套</title>
    <style>
      div {
        display: inline-block;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: gray;
      }
      .red.light{
        background: red;
      }
      .green.light{
        background: green;
      }
      .yellow.light{
        background: yellow;
      }
    </style>
  </head>
  <body>
    <h1>一个路口的红绿灯，按照绿灯10s，黄灯2s，红灯5s的顺序无限循环</h1>

    <div class="red"></div>
    <div class="green"></div>
    <div class="yellow"></div>

    <script>

      function Red() {
        let tags = document.getElementsByTagName('div');
        let cur = document.getElementsByClassName('red')[0];
        for(let i =0; i< tags.length; i++) {
          tags[i].classList.remove('light');
          cur.classList.add('light');
        } 
      }

      function Green() {
        let divs = document.getElementsByTagName('div');
        let cur = document.getElementsByClassName('green')[0];
        for(let i =0; i< divs.length; i++) {
          divs[i].classList.remove('light');
          cur.classList.add('light');
        } 
      }

      function Yellow() {
        let divs = document.getElementsByTagName('div');
        let cur = document.getElementsByClassName('yellow')[0];
        for(let i =0; i< divs.length; i++) {
          divs[i].classList.remove('light');
          cur.classList.add('light');
        } 
      }

      function sleep(time) {
        return new Promise((resolve, reject) => {
          setTimeout(resolve,time);
        })
        
      }

      // promise
      function go() {
        Red();
        sleep(5000).then(()=>{
          Green();
          return sleep(10000)
        }).then(() => {
          Yellow();
          return sleep(2000)
        }).then(go)
      }
    </script>

  </body>
</html>
